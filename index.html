<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>API Challenge</title>
</head>

<body>
    <div class="title-header">
        <h1>LEARN ABOUT RANDOM GHIBLI MOVIES!</h1>
    </div>
    <div class="main-wrapper" id="main-body-wrapper">
        <div class="card bg-dark text-white overflow-scroll" id="main-card">
            <img src="./assets/movie1.jfif" class="card-img" id="card-background" alt="random-background-image">
            <div class="card-img-overlay">
                <h1 class="card-title" id="movie-title">Movie Title</h1>
                <h5 class="card-title" id="original-title">Original Title</h5>
                <br><br>
                <div class="main-card-body">
                    <h6 class="card-title-1" id="director">Director</h6>
                    <h6 class="card-title-1" id="producer">Producer</h6>
                    <h6 class="card-title-1" id="length">Length</h6>
                    <br>
                    <p class="card-text" id="description">Movie description</p>
                </div>
                
            </div>
        </div>
        <div class="button-wrapper">
            <button type="button" id="movieButton" class="btn btn-danger btn-lg custom">Random Movie!</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
